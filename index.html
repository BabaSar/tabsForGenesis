<!doctype html>
<html lang="en">

<head>
    <title>Genesis</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>

<!-- APP TITLE (Genesis ADI) -->
<div class="container">
    <div class="row">
        <div class="col-sm">
            <!-- Nothing here -->
        </div>
        <div class="col-sm-8 col-md-8 col-lg-8">
            <center>
                <h1>GenesisADI <span class="badge badge-secondary">v2.0</span></h1>
            </center>

        </div>
        <div class="col-sm">
            <!-- Nothing here -->
        </div>
    </div>
</div>

<!-- Main Selection Buttons i.e Basic vs EST3B Boxsets -->
<div class="container">
    <div class="row">
        <div class="col-sm">
            <button class="btn btn-info btn-block" type="button" data-toggle="collapse" data-target="#collapseBasic" aria-expanded="false" aria-controls="collapseExample">
                Basic ADI types (Non-Boxset)
            </button>
        </div>
        <div class="col-sm">
            <button class="btn btn-info btn-block" type="button" data-toggle="collapse" data-target="#collapseBasic2" aria-expanded="false" aria-controls="collapseExample">
                EST 3B Boxset
            </button>
        </div>
    </div>
</div>

<!-- This is the card that collapses when the BASIC ADI TYPES Button is pressed -->

<div class="collapse" id="collapseBasic">
    <div class="card card-body">
        <!-- Form for basic ADI's here -->

        <!-- Summary of Basic ADI capabilities -->
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <!-- Nothing here -->
                </div>
                <div class="col-sm-12 col-md-10 col-lg-10">
                    <div class="alert alert-info" role="alert">
                        For Archive, CUTV, IPPR and EST 3A & 3B Single Title Assets...
                    </div>
                </div>
                <div class="col-sm">
                    <!-- Nothing here -->
                </div>
            </div>
        </div>

        <!-- Provider ID Container -->
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <!-- Nothing here -->
                </div>
                <div class="col-sm-12 col-md-10 col-lg-10">
                    <div class="form-group">
                        <label>
                            <strong>Provider ID</strong>
                        </label>
                        <input type="text" class="form-control" id="providerIdInput" placeholder="e.g bsky_skysports">
                    </div>
                </div>
                <div class="col-sm">
                    <!-- Nothing here -->
                </div>
            </div>
        </div>

        <!-- License Start/Duration Container -->

        <div class="container">
            <div class="row">
                <div class="col-sm"></div>
                <div class="col-sm-12 col-md-10 col-lg-10">
                    <strong>License Start &amp; Duration</strong>
                </div>
                <div class="col-sm"></div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <!-- Nothing here -->
                </div>

                <div class="col-sm-12 col-md-10 col-lg-10">
                    <div class="row">
                        <div class="col-sm-12 col-md-3 col-lg-3">
                            <div class="form-group">
                                <label>Year</label>
                                <input type="text" class="form-control" id="licenseYearInput" placeholder="YYYY">
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-3 col-lg-3">
                            <div class="form-group">
                                <label>Month</label>
                                <input type="text" class="form-control" id="licenseMonthInput" placeholder="MM">
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-3 col-lg-3">
                            <div class="form-group">
                                <label>Date</label>
                                <input type="text" class="form-control" id="licenseDayInput" placeholder="DD">
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-3 col-lg-3">
                            <div class="form-group">
                                <label>Duration (days)</label>
                                <input type="text" class="form-control" id="licenseDurationInput" placeholder="DD">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm">
                    <!-- Nothing here -->
                </div>
            </div>
        </div>

        <!-- Offer Start/Duration Container -->

        <div class="container">
            <div class="row">
                <div class="col-sm"></div>
                <div class="col-sm-12 col-md-10 col-lg-10">
                    <strong>Offer Start &amp; Duration</strong>
                </div>
                <div class="col-sm"></div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <!-- Nothing here -->
                </div>

                <div class="col-sm-12 col-md-10 col-lg-10">
                    <div class="row">
                        <div class="col-sm-12 col-md-3 col-lg-3">
                            <div class="form-group">
                                <label>Year</label>
                                <input type="text" class="form-control" id="offerYearInput" placeholder="YYYY">
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-3 col-lg-3">
                            <div class="form-group">
                                <label>Month</label>
                                <input type="text" class="form-control" id="offerMonthInput" placeholder="MM">
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-3 col-lg-3">
                            <div class="form-group">
                                <label>Date</label>
                                <input type="text" class="form-control" id="offerDayInput" placeholder="DD">
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-3 col-lg-3">
                            <div class="form-group">
                                <label>Duration (days)</label>
                                <input type="text" class="form-control" id="offerDurationInput" placeholder="DD">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm">
                    <!-- Nothing here -->
                </div>
            </div>
        </div>

        <!-- Offer Type & Service Key input fields -->

        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <!-- Nothing here -->
                </div>
                <div class="col-sm-12 col-md-10 col-lg-10">
                    <div class="row">
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group">
                                <label for="offerDropDownInput"><strong>Offer Type</strong></label>
                                <select id="offerDropDownInput" class="form-control" onchange="determineWhichOfferTypeSelected()">
                                    <option selected>Choose...</option>
                                    <option id="archive_option">Archive</option>
                                    <option>CUTV</option>
                                    <option>IPPR</option>
                                    <option>EST 3A Single Title</option>
                                    <option>EST 3B Single Title</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group">
                                <label for="inputState"><strong>Service Key</strong></label>
                                <input type="text" class="form-control" id="serviceKeyInput" placeholder="e.g 1301" disabled>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-sm">
                    <!-- Nothing here -->
                </div>
            </div>
        </div>

        <!-- EPG DateTime -->

        <div class="container">
            <div class="row">
                <div class="col-sm"></div>
                <div class="col-sm-12 col-md-10 col-lg-10">
                    <strong>Epg DateTime</strong>
                </div>
                <div class="col-sm"></div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <!-- Nothing here -->
                </div>

                <div class="col-sm-12 col-md-10 col-lg-10">
                    <div class="row">
                        <div class="col-sm-12 col-md-2 col-lg-2">
                            <div class="form-group">
                                <label>Year</label>
                                <input type="text" class="form-control" id="epgYearInput" placeholder="YYYY" disabled>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-2 col-lg-2">
                            <div class="form-group">
                                <label>Month</label>
                                <input type="text" class="form-control" id="epgMonthInput" placeholder="MM" disabled>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-2 col-lg-2">
                            <div class="form-group">
                                <label>Date</label>
                                <input type="text" class="form-control" id="epgDayInput" placeholder="DD" disabled>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-2 col-lg-2">
                            <div class="form-group">
                                <label>Hours</label>
                                <input type="text" class="form-control" id="epgHoursInput" placeholder="HH" disabled>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-2 col-lg-2">
                            <div class="form-group">
                                <label>Minutes</label>
                                <input type="text" class="form-control" id="epgMinutesInput" placeholder="mm" disabled>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-2 col-lg-2">
                            <div class="form-group">
                                <label>Seconds</label>
                                <input type="text" class="form-control" id="epgSecondsInput" placeholder="ss" disabled>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-2 col-lg-2">
                            <div class="form-group">
                                <button type="button" class="btn btn-secondary btn-sm" id="randomizeEpgButton" disabled onclick="generateRandomEpgDateTime()">Randomize epgDateTime</button>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="col-sm">
                    <!-- Nothing here -->
                </div>
            </div>
        </div>

        <!-- GENERATE ADI BUTTON -->

        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <!-- Nothing here -->
                </div>
                <div class="col-sm-12 col-md-10 col-lg-10">
                    <div class="row">
                        <div class="col-sm-6 col-md-6 col-lg-6">
                            <p><button type="button" class="btn btn-primary btn-lg" id="generateButton">GENERATE ADI</button></p>
                        </div>
                        <div class="col-sm-6 col-md-6 col-lg-6">
                            <!-- Nothing here -->
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <!-- Nothing here -->
                </div>
            </div>
        </div>

        <!-- Textbox where ADI is generated -->

        <div class="container">
            <div class="row">
                <div class="col-sm"></div>
                <div class="col-sm-12 col-md-10 col-lg-10">
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-12">
                                  <textarea class="form-control" id="resultsTextBox" rows="15">Your ADI will be generated here...
                                  </textarea>
                        </div>
                    </div>
                </div>
                <div class="col-sm"></div>
            </div>
        </div>

    </div>
</div>


<!-- Collapse Card 2 -->

<div class="collapse" id="collapseBasic2">
    <div class="card card-body">

        <!-- Summary of capabilities -->
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <!-- Nothing here -->
                </div>
                <div class="col-sm-12 col-md-10 col-lg-10">
                    <div class="alert alert-danger" role="alert">
                        Under Construction...
                    </div>
                </div>
                <div class="col-sm">
                    <!-- Nothing here -->
                </div>
            </div>
        </div>

    </div>
</div>




<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

<script src="resources/ADIgeneration.js"></script>
<script src="resources/ADIgeneration3B.js"></script>
<script src="resources/dateTimeFormatter.js"></script>
<script src="resources/script.js"></script>
</body>

</html>
